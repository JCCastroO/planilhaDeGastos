<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Planilha de Gastos</title>

    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>

    <main class="principal">

        <div class="adicionar__gasto">
            <button class="img">
                <img src="./img/adc.png" alt="Adicionar um débito/crédito" width="25px">
            </button>
        </div>

        <section class="principal__cabecalho">
            <h3 class="cabecalho-titulo">Data</h3>
            <h3 class="cabecalho-titulo">Finalidade</h3>
            <h3 class="cabecalho-titulo">Crédito</h3>
            <h3 class="cabecalho-titulo">Débitos</h3>
            <h3 class="cabecalho-titulo">Total</h3>
        </section>

        <section class="principal__gastos">
        </section>

        <div class="fechar__mes">
            <button class="fechar">
                <strong>Fechar</strong>
            </button>
        </div>

    </main>


    <script src="./apps/app.js" type="module"></script>
</body>

</html>
